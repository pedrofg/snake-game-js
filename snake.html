<canvas id="gc" width="400" height="400"></canvas>
<img id="apple" src="apple.png" style="display:none;">
<img id="snake-head-up" src="snake-head-up.png" style="display:none;">
<img id="snake-head-down" src="snake-head-down.png" style="display:none;">
<img id="snake-head-left" src="snake-head-left.png" style="display:none;">
<img id="snake-head-right" src="snake-head-right.png" style="display:none;">
<img id="snake-tail-up" src="snake-tail-up.png" style="display:none;">
<img id="snake-tail-down" src="snake-tail-down.png" style="display:none;">
<img id="snake-tail-left" src="snake-tail-left.png" style="display:none;">
<img id="snake-tail-right" src="snake-tail-right.png" style="display:none;">

<script>
  var snakeX, snakeY;
  var gs, tc;
  var appleX, applyY;
  var xv, yv;
  var trail;
  var tail;
  var gStarted;
  var canv;
  var imgSnakeHead, imgSnakeTail;

  window.onload = function() {
    canv = document.getElementById("gc");
    ctx = canv.getContext("2d");
    document.addEventListener("keydown", keyPush);
    initGame();
    setInterval(game, 1000 / 15);
  }

  function game() {
    
    snakeX += xv;
    snakeY += yv;
    if (snakeX < 0) {
      snakeX = tc - 1;
    }
    if (snakeX > tc - 1) {
      snakeX = 0;
    }
    if (snakeY < 0) {
      snakeY = tc - 1;
    }
    if (snakeY > tc - 1) {
      snakeY = 0;
    }
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canv.width, canv.height);

    drawSnake();

    trail.push({
      x: snakeX,
      y: snakeY
    });

    while (trail.length > tail) {
      trail.shift();
    }

    if (appleX == snakeX && applyY == snakeY) {
      tail++;
      generateApple();
    }

    drawApple();

    explainGame();
  }

  function drawSnake() {
    for (var i = 0; i < trail.length; i++) {

        //draw head
        if(i == trail.length - 1) {
          ctx.drawImage(imgSnakeHead, trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2);
        } else if (i == 0) { //draw tail
          findSnakeTailDirection();
          
          ctx.drawImage(imgSnakeTail, trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2);
        } else {
          ctx.fillStyle = "lime";
          ctx.fillRect(trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2); 
        }

        if (gStarted && trail[i].x == snakeX && trail[i].y == snakeY) {
          initGame();
        }
    }
  }

  function findSnakeTailDirection() {
    

    if (trail.length > 1) {
      var currentPosition = trail[0];
      var nextPosition = trail[1];

      if (nextPosition.x > currentPosition.x) { // going right
        imgSnakeTail = document.getElementById("snake-tail-right");
      } else if (nextPosition.x < currentPosition.x) { // going left
        imgSnakeTail = document.getElementById("snake-tail-left");
      } else if (nextPosition.y > currentPosition.y) { //going down
        imgSnakeTail = document.getElementById("snake-tail-down");
      } else { // going up
        imgSnakeTail = document.getElementById("snake-tail-up");
      }
      
    }
  }

  function drawApple() {
    //draw image
    var imgApple = document.getElementById("apple");
    ctx.drawImage(imgApple, appleX * gs, applyY * gs, gs, gs);

    //draw red square
    //ctx.fillStyle = "red";
    //ctx.fillRect(appleX * gs, applyY * gs, gs - 2, gs - 2);
  }

  function generateApple() {
    randomApple();

    for (var i = 0; i < trail.length; i++) {
      if (trail[i].x == appleX && trail[i].y == applyY) {
        generateApple();
        return;
      }
    }
  }

  function randomApple() {
    appleX = Math.floor(Math.random() * tc);
    applyY = Math.floor(Math.random() * tc);
  }

  function initGame() {
    snakeX = snakeY = 10;
    gs = 20;
    tc = 20;
    xv = yv = 0;
    trail = [];
    tail = 5;
    gStarted = false;
    imgSnakeHead = document.getElementById("snake-head-down");
    imgSnakeTail = document.getElementById("snake-tail-down");
    randomApple();
  }

  function keyPush(evt) {
    switch (evt.keyCode) {
      case 37: //left
        if (move(-1, 0)) {
          imgSnakeHead = document.getElementById("snake-head-left");
        }
        break;
      case 38: //up
        if(move(0, -1)){
          imgSnakeHead = document.getElementById("snake-head-up");
        }
        break;
      case 39: //right
        if(move(1, 0)) {
          imgSnakeHead = document.getElementById("snake-head-right");
        }
        break;
      case 40: //down
        if(move(0, 1)) {
          imgSnakeHead = document.getElementById("snake-head-down");
        }
        break;
    }
  }

  function move(newXV, newYV) {
    gStarted = true;

    if (validateNewVelocity(newXV, newYV)) {
      xv = newXV;
      yv = newYV;
      game();

      return true;
    }

    return false;
  }

  //Check if new direction is valid
  function validateNewVelocity(newXV, newYV) {

    if (xv == -1 && newXV == 1) { //going left, typed right
      return false;
    } else if (xv == 1 && newXV == -1) { //going right, typed left
      return false;
    } else if (yv == -1 && newYV == 1) { //going down, typed up
      return false;
    } else if (yv == 1 && newYV == -1) { //going up, typed down
      return false;
    }

    return true;
  }

  function explainGame() {
    if(!gStarted) {
      ctx.font = "22px Arial";
      ctx.fillStyle = "yellow";
      ctx.textAlign="center"; 
      ctx.fillText("Use the Arrow Keys to Play",canv.width/2,canv.height/2);
    }
  }
</script>
