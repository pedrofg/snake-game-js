<canvas id="gc" width="400" height="400"></canvas>
<script>
  var snakeX, snakeY;
  var gs, tc;
  var appleX, applyY;
  var xv, yv;
  var trail = [];
  var tail;
  var gStarted;

  window.onload = function() {
    canv = document.getElementById("gc");
    ctx = canv.getContext("2d");
    document.addEventListener("keydown", keyPush);
    initGame();
    setInterval(game, 1000 / 15);
  }

  function game() {
    snakeX += xv;
    snakeY += yv;
    if (snakeX < 0) {
      snakeX = tc - 1;
    }
    if (snakeX > tc - 1) {
      snakeX = 0;
    }
    if (snakeY < 0) {
      snakeY = tc - 1;
    }
    if (snakeY > tc - 1) {
      snakeY = 0;
    }
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canv.width, canv.height);

    ctx.fillStyle = "lime";
    for (var i = 0; i < trail.length; i++) {
      ctx.fillRect(trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2);

      if (gStarted && trail[i].x == snakeX && trail[i].y == snakeY) {
        console.log('game over');
        initGame();
      }
    }

    trail.push({
      x: snakeX,
      y: snakeY
    });

    while (trail.length > tail) {
      trail.shift();
    }

    if (appleX == snakeX && applyY == snakeY) {
      tail++;
      generateApple();
    }

    ctx.fillStyle = "red";
    ctx.fillRect(appleX * gs, applyY * gs, gs - 2, gs - 2);
  }

  function generateApple() {
    randomApple();

    for (var i = 0; i < trail.length; i++) {
      if (trail[i].x == appleX && trail[i].y == applyY) {
        generateApple();
        return;
      }
    }
  }

  function randomApple() {
    appleX = Math.floor(Math.random() * tc);
    applyY = Math.floor(Math.random() * tc);
  }

  function initGame() {
    snakeX = snakeY = 10;
    gs = 20;
    tc = 20;
    xv = yv = 0;
    trail = [];
    tail = 5;
    gStarted = false;
    randomApple();
  }

  function keyPush(evt) {
    switch (evt.keyCode) {
      case 37: //left
        move(-1, 0);
        break;
      case 38: //up
        move(0, -1);
        break;
      case 39: //right
        move(1, 0);
        break;
      case 40: //down
        move(0, 1);

        break;
    }
  }

  function move(newXV, newYV) {
    gStarted = true;

    if (validateNewVelocity(newXV, newYV)) {
      xv = newXV;
      yv = newYV;
    }

  }

  //Check if new direction is valid
  function validateNewVelocity(newXV, newYV) {

    if (xv == -1 && newXV == 1) { //going left, typed right
      return false;
    } else if (xv == 1 && newXV == -1) { //going right, typed left
      return false;
    } else if (yv == -1 && newYV == 1) { //going down, typed up
      return false;
    } else if (yv == 1 && newYV == -1) { //going up, typed down
      return false;
    }

    return true;
  }
</script>
